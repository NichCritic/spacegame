<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("character_select.css") }}" type="text/css"/>
  </head>
  <body>
    <div id="nav">
      <b>You are logged in as {{ current_user["name"] }}. Your email is {{ current_user["email"] }}</b> -
      <a href="/auth/logout">{{ _("Sign out") }}</a>
    </div>
    <div id="body">
      <form action="/character_select" method="post" id="characterform">
	      <div id="characters">
	        {% for character in characters %}
	          
	          
	          {% module Template("character_box.html", character=character) %}
	          
	        {% end %}
	      </div>
	      
       </form>
       <a href = "/character_create">Create a new character</a>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("character_select.js") }}" type="text/javascript"></script>
  </body>
</html>
